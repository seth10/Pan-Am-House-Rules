<script>

cruiser_text = {
  roll_failed: "The cruiser remains locked.",
  roll_succeeded: "The cruiser is unlocked!"
}

cruiser_percentages = {
  1: 0.15,
  2: 0.5,
  3: 1
}

cruiser_unlocked = false

round_number = 0


function start_round() {
  round_number = round_number + 1
  document.getElementById("round").innerText = "Round " + round_number
  
  if ( cruiser_unlocked == false ) {
    if ( Math.random() < cruiser_percentages[round_number] ) {
      document.getElementById("output").innerText = cruiser_text["roll_succeeded"]
      cruiser_unlocked = true
    } else {
      document.getElementById("output").innerText = cruiser_text["roll_failed"]
    }
  }
}

</script>



<button onclick="start_round()">Click to start new round</button>

<h1 id="round">The game has not yet begun.</h1>

<p id="output">Updates will appear here.</p>
